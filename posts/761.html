    <div class="title"><h1>关于ForgeGradle的一些环境配置上的优化。</h1></div>
    <div class="post-user" class="user"><h4>FledgeXu</h4></div>
    <br />
    <div class="post" class="main">
        <p>在我提交的几个PR被<a href="https://github.com/MinecraftForge/ForgeGradle/pull/707">Merge</a>(没有我的名字是因为 <strong><a href="https://github.com/Unnoen">Unnoen</a></strong> 忘了把我加到co-author里了，sad)之后，ForgeGradle在配置环境的时候会优先扫描官方启动器下的一些缓存（具体是Minecraft本体和Assets文件）来避免无用的下载。</p>
<p>所以建议各位在配置环境之前先安装一个Minecraft官方启动器，并且启用一次你要配置环境的游戏版本（比如启动一次1.15.2）之类的。</p>
