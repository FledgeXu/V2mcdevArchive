        <p>这个子分区的建立出于我一个想法，在很多时候国内关于整个开发社区的讨论是充满了误解和不实的消息的，而mcbbs的新闻发布只关于原版相关的内容，而且来源也有限。<br>
不如我们创建一个分区，专门用来发布Mod社区相关的新闻和各种有意思的东西。<br>
规定：</p>
<ol>
